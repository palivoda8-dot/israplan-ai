<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽 转  - Expert AI</title>
    <!-- AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0000000000000000" crossorigin="anonymous"></script>
    <style>
        :root { --primary: #1a73e8; --bg: #f8fafc; --text: #1e293b; }
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');
        body { font-family: 'Heebo', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 800px; width: 100%; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-top: 6px solid var(--primary); }
        header { text-align: center; margin-bottom: 40px; }
        h1 { color: var(--primary); margin: 0; font-size: 32px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 18px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { padding: 16px 32px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #1557b0; }
        .result-box { margin-top: 30px; display: none; border-top: 2px solid #f1f5f9; padding-top: 20px; }
        .label { font-weight: bold; color: var(--primary); font-size: 19px; margin: 20px 0 8px 0; display: block; }
        .content { line-height: 1.8; white-space: pre-line; margin-bottom: 20px; font-size: 17px; color: #334155; }
        .loading { display: none; text-align: center; padding: 40px; color: var(--primary); font-weight: 500; }
        .ad-space { background: #f1f5f9; border: 1px dashed #cbd5e1; color: #94a3b8; text-align: center; padding: 20px; margin: 20px 0; border-radius: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="ad-space">专 注 - AdSense</div>
    <div class="container">
        <header>
            <h1>锔 拽 转  - Expert AI</h1>
            <p>注 砖驻 拽, 拽祝 </p>
        </header>
        <div class="input-group">
            <input type="text" id="q" placeholder="砖 砖 (: 驻拽注转 30% 拽专拽注)" onkeydown="if(event.key==='Enter') ask()">
            <button onclick="ask()" id="btn">转 砖</button>
        </div>
        <div id="loader" class="loading"> 转转 转转 转 住注驻 拽... 锔</div>
        <div id="res" class="result-box">
            <span class="label"> 砖专 转转</span>
            <div id="top" class="content"></div>
            <div class="ad-space">专 转 - AdSense</div>
            <span class="label">锔 住 转</span>
            <div id="caveats" class="content"></div>
            <span class="label"> 爪转 驻专拽转</span>
            <div id="recs" class="content"></div>
            <span class="label"> 住</span>
            <div id="summary" class="content"></div>
        </div>
    </div>
    <div class="ad-space">专 转转 - AdSense</div>
    <script>
        async function ask() {
            const q = document.getElementById('q').value;
            if(!q) return;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('res').style.display = 'none';
            document.getElementById('btn').disabled = true;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: q })
                });
                const data = await response.json();
                document.getElementById('top').innerText = data.top;
                document.getElementById('caveats').innerText = data.caveats;
                document.getElementById('recs').innerText = data.recs;
                document.getElementById('summary').innerText = data.summary;
                document.getElementById('res').style.display = 'block';
            } catch (e) {
                alert("专注 砖 专 -AI. 住 砖 注 专注.");
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('btn').disabled = false;
            }
        }
    </script>
</body>
</html>
